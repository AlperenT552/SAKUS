<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakarya Ulaşım Otobüs Saatleri</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
        }
        .container {
            max-width: 600px;
            margin-top: 10%;
            background-color: #1E1E1E;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            background-color: #2C2C2C;
            color: #E0E0E0;
            border: none;
        }
        .form-control:focus {
            background-color: #3A3A3A;
            border: 1px solid #007BFF;
        }
        .btn-primary {
            background-color: #007BFF;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">SAKUS Otobüs Saatleri</h1>
        <form onsubmit="openBusSchedule(); return false;" class="mt-4">
            <div class="mb-3">
                <label for="busNumber" class="form-label">Otobüs Numarası veya Bölge:</label>
                <input type="text" class="form-control" id="busNumber" placeholder="Otobüs numarası veya 'Arifiye' yazın" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Otobüs Saatlerini Görüntüle</button>
        </form>
    </div>

    <script>
        function openBusSchedule() {
            const input = document.getElementById('busNumber').value.trim().toLowerCase();
            
            // Kullanıcının girdiği numarayı ilgili hatId ile eşleyen nesne
            const hatIdMap = {
                "9a": "9",
                "9b": "10",
                "20a": "13",
                "24i": "16",
                "21k": "22",
                "23": "25",
                "24": "26",
                "19k": "29",
                "26": "30",
                "24k": "33",
                "29": "34",
                "22k": "35",
                "25": "27",
                "27": "31",
                "28": "32",
                "arifiye": "https://www.sakarya.bel.tr/tr/Ulasim/OzelHalkOtobusu/8901"
            };

            let url;
            if (input in hatIdMap) {
                // Arifiye için özel URL, diğerleri için hatId kullan
                url = input === "arifiye" ? hatIdMap[input] : `https://sakus.sakarya.bel.tr/Sbb/SakusMobil?hatId=${hatIdMap[input]}`;
            } else {
                // Bilinmeyen bir numara girildiyse, varsayılan URL oluştur
                url = `https://sakus.sakarya.bel.tr/Sbb/SakusMobil?hatId=${input}`;
            }
            
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
